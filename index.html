<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #202020;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .display-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .display-time, .display-date {
            font-size: 3em;
            font-weight: bold;
        }
        .display-date {
            margin-top: 1em;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="display-container">
        <div id="time" class="display-time">HH:MM:SS</div>
        <div id="date" class="display-date">YYYY-MM-DD</div>
    </div>

</body>
<script>
    getTimeData = () => {
        let localtime = new Date()
        console.log(localtime)
        let hours = localtime.getHours()
        let minutes = localtime.getMinutes()
        let seconds = localtime.getSeconds()
        let year = localtime.getFullYear()
        let month = localtime.getMonth() + 1 // JavaScript months are 0-11
        let day = localtime.getDate()
        console.log(hours, minutes, seconds)
        let timestring = hours >= 12 ? `${hours}:${minutes}:${seconds} PM` : `${hours}:${minutes}:${seconds} AM`
        let datestring = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`
        document.getElementById('time').textContent = timestring
        document.getElementById('date').textContent = datestring
        setTimeout(() => {
            getTimeData()
        }, 1000)
    }
    getTimeData()
    // callback: its a function that is executed after execution of another function
</script>

</html>
